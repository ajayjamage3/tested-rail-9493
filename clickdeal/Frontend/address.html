<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/address.css" />

</head>

<body>
    <div id="payment-protection">
        <div class="logoimg">
            <img src="./scripts/clickdeal.png" alt="">
            <h3>clickdeal</h3>
        </div>
        <div>
            <p>100% Payment Protection, Easy Returns Policy</p>
        </div>
    </div>
    <div id="addform">
        <p>Houseno</p>
        <input type="text" id="houseno" placeholder="Enter house number"> 
        <p>Locality/Landmark</p>
        <input type="text" id="street" placeholder="Street">
        <p>Address</p>
        <input type="text" id="homeadd" placeholder="Address">
        <p>City</p>
        <input type="text" id="city" placeholder="City name">
        <p>Pincode</p>
        <input type="text"  id="pincode" placeholder="Pincode">
        <input type="submit" value="Proceed" id="proceed">
    </div>
</body>

</html>
<script src="./scripts/address.js"></script>
