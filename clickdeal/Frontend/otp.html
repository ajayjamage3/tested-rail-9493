    window.addEventListener("load",()=>{
      alert("1234 is your otp")
    })
    document.querySelector("#button").addEventListener("click",()=>{

      let input = document.querySelector("#OTP").value;
        if (input == "1234") {
          let  user = sessionStorage.getItem("userInfo")
          fetch(`https://prussian-blue-butterfly-wig.cyclic.app/user/register`,{
            method:"POST",
            body:user,
            headers:{
                "Content-type":"application/json"
            }
        }).then(res=>res.json())
        .then(data=>{alert("Account Created SuccessFull, Please login")
        window.location = "signin.html"
      })
        .catch(err=>alert("something went"))
         
        } 
        else {
          alert("Wrong OTP");
        }
    })
      

</script>
