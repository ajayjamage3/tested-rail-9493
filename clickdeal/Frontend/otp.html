<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #container {
        height: 400px;
        width: 400px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      button {
        margin-top: 20px;
        width: 300px;
        height: 40px;
        border-radius: 5px;
        background-color: #e40046;
        cursor: pointer;
        color: white;
        border: 1px solid transparent;
      }
      #OTP {
        width: 80px;
        height: 20px;
        border-radius: 5px;
        text-align: center;
        border: 1px solid lightgray;
      }
      h3 {
        font-family: sans-serif;
      }
      p {
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h3>Login On Snapdeal</h3>
      <div id="box">
        <i
          class="fa fa-lock"
          aria-hidden="true"
          style="font-size: 90px; color: #e40046"
        ></i>
      </div>
      <p>Please enter verification code(OTP) sent to:</p>
      <p>Resend OTP</p>
      <input id="OTP" type="password" name="OTP" placeholder="code" />

      <button id="button">CONTINUE</button>
    </div>
  </body>
</html>

<script>  
    window.addEventListener("load",()=>{
      alert("1234 is your otp")
    })
    document.querySelector("#button").addEventListener("click",()=>{

      let input = document.querySelector("#OTP").value;
        if (input == "1234") {
          let  user = sessionStorage.getItem("userInfo")
          fetch(`https://prussian-blue-butterfly-wig.cyclic.app/user/register`,{
            method:"POST",
            body:user,
            headers:{
                "Content-type":"application/json"
            }
        }).then(res=>res.json())
        .then(data=>alert("Account Created SuccessFull, Please login"))
        .catch(err=>alert("something went"))
          window.location = "signin.html"
        } 
        else {
          alert("Wrong OTP");
        }
    })
      

</script>
